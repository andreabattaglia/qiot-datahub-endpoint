quarkus.log.level=INFO

quarkus.http.port=5014

# Configures the Artemis properties.
quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=quarkus
quarkus.artemis.password=quarkus

# Configure the MQTT source (we read from it)
mp.messaging.incoming.gas.type=smallrye-mqtt
mp.messaging.incoming.gas.connector=smallrye-mqtt
#mp.messaging.incoming.gas.topic=gas
mp.messaging.incoming.gas.host=localhost
mp.messaging.incoming.gas.port=1883
mp.messaging.incoming.gas.username=quarkus
mp.messaging.incoming.gas.password=quarkus
mp.messaging.incoming.gas.auto-generated-client-id=true
mp.messaging.incoming.pollution.type=smallrye-mqtt
mp.messaging.incoming.pollution.connector=smallrye-mqtt
#mp.messaging.incoming.pollution.topic=pollution
mp.messaging.incoming.pollution.host=localhost
mp.messaging.incoming.pollution.port=1883
mp.messaging.incoming.pollution.username=quarkus
mp.messaging.incoming.pollution.password=quarkus
mp.messaging.incoming.pollution.auto-generated-client-id=true


gas-streamer-api/mp-rest/url=${GASSTREAMERURL\:http\://localhost\:5021/} 
gas-streamer-api/mp-rest/scope=javax.inject.Singleton

pollution-streamer-api/mp-rest/url=${POLLUTIONSTREAMERURL\:http\://localhost\:5022/} 
pollution-streamer-api/mp-rest/scope=javax.inject.Singleton
